# GoReleaser configuration for Marine Terminal
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    # Ensure dependencies are up to date
    - go mod tidy
    # Run tests before building
    - go test ./...

builds:
  - id: marine-terminal
    main: ./cmd/marine-terminal
    binary: marine-terminal
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    # Ignore specific combinations that don't make sense
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: marine-terminal
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*
      - testdata/uszips.csv

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: ngmaloney
    name: marine-terminal
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
  header: |
    ## Marine Terminal v{{.Version}}

    A terminal-based application for displaying NOAA weather and tide information for US marine ports.
  footer: |
    **Full Changelog**: https://github.com/ngmaloney/marine-terminal/compare/{{ .PreviousTag }}...{{ .Tag }}

    ### Installation

    Download the appropriate binary for your platform from the assets below.

    ### Notes
    - The application includes bundled zipcode data (~6MB)
    - Marine zones and tide stations are downloaded automatically on first run
    - No additional dependencies required

